<app-sidebar></app-sidebar>
<div class="container-fluid">
  <div class="row min-vh-100 ml-5">
    <!-- Sidebar -->
   

    <!-- Main Content -->
    <div class="col p-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Thêm người dùng</h2>

          <!-- Image Display -->
          <!-- <div class="text-center mb-4">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
              class="img-fluid" alt="Sample" style="max-width: 300px;">
          </div> -->

          <!-- Form Start -->
          <form #addStudentForm="ngForm">
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Tên</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="first_name" placeholder="Tên" [(ngModel)]="first_name"
                      required>
                    <input type="text" class="form-control" name="last_name" placeholder="Họ" [(ngModel)]="last_name"
                      required>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" name="phone_number" [(ngModel)]="phone_number">
                </div>
                <div class="mb-3">
                  <label class="form-label d-block">Gender</label>
                  <div class="btn-group">
                    <button type="button" class="btn"
                      [ngClass]="gender === 'M' ? 'btn-primary' : 'btn-outline-primary'"
                      (click)="gender = 'M'">Male</button>
                    <button type="button" class="btn"
                      [ngClass]="gender === 'F' ? 'btn-danger' : 'btn-outline-danger'"
                      (click)="gender = 'F'">Female</button>
                  </div>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                  <label class="form-label">Image (link)</label>
                  <input type="file" class="form-control" (change)="onFileSelected($event)">

                  <div class="mt-3 d-flex justify-content-center">
                    <img *ngIf="previewUrl" [src]="previewUrl" alt="Avatar Preview" class="avatar-preview" />
                  </div>

                </div>
              </div>

              <!-- Right Column -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" name="address" [(ngModel)]="address" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Role</label>
                  <select class="form-select" name="role" [(ngModel)]="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="admin">System Admin</option>
                  </select>
                </div>

                <!-- Conditional Inputs -->
                <div *ngIf="role === 'student'" class="mb-3">
                  <label class="form-label">Mã lớp</label>
                  <input type="text" class="form-control" name="ma_lop" [(ngModel)]="ma_lop" required>
                </div>

                <div *ngIf="role === 'lecturer'">
                  <div class="mb-3">
                    <label class="form-label">Degree</label>
                    <input type="text" class="form-control" name="degree" [(ngModel)]="degree" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Specialization</label>
                    <input type="text" class="form-control" name="specialization" [(ngModel)]="specialization" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Department Code</label>
                    <input type="text" class="form-control" name="departmentCode" [(ngModel)]="departmentCode" required>
                  </div>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                  <label class="form-label">Birthday</label>
                  <input type="date" class="form-control" name="birthday" [(ngModel)]="birthday" required>
                </div>

              </div>
            </div>

            <!-- Submit Buttons -->
            <div class="text-end mt-4">
              <button type="button" class="btn btn-light btn-lg" (click)="onResetForm()">Reset</button>
              <button type="button" class="btn btn-warning btn-lg ms-3" (click)="onSubmit()">Submit</button>
            </div>
          </form>
          <!-- Form End -->

        </div>
      </div>
    </div>
  </div>
</div>
