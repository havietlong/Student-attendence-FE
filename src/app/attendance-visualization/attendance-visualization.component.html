<div class="container py-4">
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Chi tiết điểm danh</h5>
      <p class="text-muted">Chọn buổi để xem chi tiết ngày học và tình trạng điểm danh.</p>

      <!-- Attendance Table -->
      <div class="attendance-table-container table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th class="align-middle">Môn học</th>
              <th *ngFor="let buoi of maxSessionsArray" class="align-middle">Buổi {{ buoi }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subject of subjects">
              <td class="fw-bold">{{ subject }}</td>
              <td *ngFor="let buoi of maxSessionsArray">
                <div class="attendance-cell"  [ngClass]="getStatus(subject, buoi)" [title]="getSessionDate(subject, buoi)" >
                  <div *ngIf="hasAttended(subject, buoi)" class="circle"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Legend -->
      <div class="mt-3">
        <span class="legend me-3"><span class="circle legend-present"></span> Có mặt</span>
        <span class="legend"><span class="circle legend-late"></span> Đi trễ</span>
      </div>
    </div>
  </div>
</div>
