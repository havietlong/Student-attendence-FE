<app-sidebar></app-sidebar>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm p-4 min-vh-100">

      <!-- View Switch Pod -->
      <div class="container mb-4">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
            <div class="nav nav-pills flex-grow-1 d-flex justify-content-center justify-content-md-start gap-2">
              <button class="btn btn-outline-primary" [class.active]="currentView === 'studentlist'"
                (click)="switchView('studentlist')">
                <i class="bi bi-people-fill me-1"></i> Student List
              </button>
              <button class="btn btn-outline-success" [class.active]="currentView === 'attendance'"
                (click)="switchView('attendance')">
                <i class="bi bi-check2-square me-1"></i> Attendance
              </button>
              <button class="btn btn-outline-warning" [class.active]="currentView === 'grading'"
                (click)="switchView('grading')">
                <i class="bi bi-pencil-square me-1"></i> Grading
              </button>
            </div>
            <button class="btn btn-outline-danger" (click)="OnUserLogout()">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
          </div>
        </div>
      </div>


      <!-- Lecturer Info -->
      <div class="container mb-4">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body d-flex align-items-center gap-3">
            <img src="https://i.imgur.com/hczKIze.jpg" alt="Teacher Avatar" class="rounded-circle" width="60"
              height="60">
            <div>
              <h5 class="mb-1">Lecturer View</h5>
              <p class="mb-0 text-muted">Chấm điểm danh lớp học phần</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Attendance Table -->
      <div class="container">
        <div class="table-responsive bg-white p-4 shadow-sm rounded-4">
          <table class="table">
            <thead class="table-light">
              <tr class="text-center">
                <th>#</th>
                <th>Học sinh</th>
                <th>Email</th>
                <th>Điểm danh</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Student of studentsList; let i = index">
                <td class="text-center align-middle">{{ i + 1 }}</td>
                <td class="align-middle">
                  <div class="d-flex align-items-center gap-3">
                    <img [src]="Student.image || 'https://via.placeholder.com/50'" alt="Avatar" class="rounded-circle"
                      width="50" height="50">
                    <div>
                      <h6 class="mb-0">{{ Student.fullName }}</h6>
                      <small>
                        <i class="bi bi-telephone-fill text-warning me-1"></i>{{ Student.phoneNumber }}<br>
                        <i class="bi bi-info-circle-fill text-primary me-1"></i>{{ Student.dateOfBirth }}
                      </small>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center">{{ Student.email }}</td>
                <td *ngIf="role == 'lecturer' && currentView === 'studentlist'" class="align-middle text-end">
                  <div class="btn-group" role="group">
                    <button class="btn btn-sm btn-danger" (click)="OnDeletedStudent(Student)">
                      <i class="bi bi-trash me-1"></i>Delete
                    </button>
                    <button class="btn btn-sm btn-success">
                      <i class="bi bi-pencil me-1"></i>Edit
                    </button>
                    <button class="btn btn-sm btn-primary" [routerLink]="['/viewStudent', Student.id]">
                      <i class="bi bi-eye me-1"></i>View
                    </button>
                  </div>
                </td>
                <td class="align-middle text-center">
                  <div *ngIf="role === 'lecturer' && currentView === 'attendance' "
                    class="d-flex justify-content-center gap-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" [name]="'attendance-' + Student.studentId"
                        [value]="'present'" [disabled]="sentAttendance || !isTodaySession()" [(ngModel)]="attendanceMap[Student.studentId]">
                      <label class="form-check-label">Có mặt</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" [name]="'attendance-' + Student.studentId"
                        [value]="'absent'" [disabled]="sentAttendance || !isTodaySession()" [(ngModel)]="attendanceMap[Student.studentId]">
                      <label class="form-check-label">Vắng</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" [name]="'attendance-' + Student.studentId"
                        [value]="'late'" [disabled]="sentAttendance || !isTodaySession()" [(ngModel)]="attendanceMap[Student.studentId]">
                      <label class="form-check-label">Muộn</label>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-end">
            <!-- Fix Attendance Button -->
            <div class="text-end mt-3" *ngIf="sentAttendance && isTodaySession() ">
              <button class="btn btn-warning" (click)="fixAttendance()">
                <i class="bi bi-pencil-square me-1"></i> Sửa điểm danh hôm nay
              </button>
            </div>
            <!-- Submit Button -->
            <div class="text-end mt-3 ml-2" *ngIf="role === 'lecturer' && isTodaySession()">
              <button class="btn btn-success" (click)="submitAttendance()">
                <i class="bi bi-check-circle me-1"></i> Gửi điểm danh
              </button>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
